{% extends "layout.html" %}
{% block content %}

  <table id="customers" class="center">
    <tr>
      <th align="center" >Sensor-ID</th>
      <th align="center" >Status</th>
    </tr>
    {% for id in ids %}

      <td align="center" >{{ id }}</td>
      <td align="center" >{{ statuses[id] }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock content %}
